<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Pine-studio.</title>

  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../default-skin/default-skin.css">
</head>

<body>

  <!-- ШАПКА САЙТА С ЛОГО И НАВИГАЦИЕЙ -->
  <header class="header">
    <div class="container">
      <div class="header-wrap">
        <div class="header-logo">
          <img src="../img/header/круглый белый внутри.png" alt="">
        </div>
        <!-- /.header-logo -->
        <div class="header_title">
          студия 3D визуализации интерьеров
        </div>
        <!-- /.header_title -->
        <nav class="header-nav">
          <ul class="list header-list">
            <li class="header-list__item"><a href="#edge">О нас</a></li>
            <li class="header-list__item"><a href="#portfolio">Проекты</a></li>
            <li class="header-list__item"><a href="#contacts">Контакты</a></li>
          </ul>
          <!-- /.list header-list -->
          <button class="header-burger header-burger_alert"><span></span></button>
        </nav>
        <!-- /.header-nav -->
      </div>
      <!-- /.header-wrap -->
    </div>
    <!-- /.container -->
  </header>
  <!-- /.header -->

  <div class="project__hero">
    <div class="project__hero__content">
      <span>Большая квартира для семьи</span>
      <span>Дизайн проект - Ненашкина Евгения</span>
    </div>
  </div>
  <!-- /.project__hero -->

      <!-- Root element of PhotoSwipe. Must have class pswp. -->
      <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">

        <!-- Background of PhotoSwipe. 
           It's a separate element as animating opacity is faster than rgba(). -->
        <div class="pswp__bg"></div>
    
        <!-- Slides wrapper with overflow:hidden. -->
        <div class="pswp__scroll-wrap">
    
          <!-- Container that holds slides. 
              PhotoSwipe keeps only 3 of them in the DOM to save memory.
              Don't modify these 3 pswp__item elements, data is added later on. -->
          <div class="pswp__container">
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
          </div>
    
          <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
          <div class="pswp__ui pswp__ui--hidden">
    
            <div class="pswp__top-bar">
    
              <!--  Controls are self-explanatory. Order can be changed. -->
    
              <div class="pswp__counter"></div>
    
              <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
    
              <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
    
              <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
    
              <!-- Preloader demo https://codepen.io/dimsemenov/pen/yyBWoR -->
              <!-- element will get class pswp__preloader--active when preloader is running -->
              <div class="pswp__preloader">
                <div class="pswp__preloader__icn">
                  <div class="pswp__preloader__cut">
                    <div class="pswp__preloader__donut"></div>
                  </div>
                </div>
              </div>
            </div>
    
            <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
              <div class="pswp__share-tooltip"></div>
            </div>
    
            <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
            </button>
    
            <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
            </button>
    
            <div class="pswp__caption">
              <div class="pswp__caption__center"></div>
            </div>
    
          </div>
    
        </div>
    
      </div>


  <div class="portfolio ">
    <div class="container">
      <div class="portfolio-cards" id="project_1">
        <div class="portfolio-card">
          <img src="../img/1/render/1.jpg" alt="">
        </div>
        <div class="portfolio-card">
          <img src="../img/1/render/2.jpg" alt="">
        </div>
        <div class="portfolio-card">
          <img src="../img/1/render/3.jpg" alt="">
        </div>
        <div class="portfolio-card">
          <img src="../img/1/render/4.jpg" alt="">
        </div>
        <div class="portfolio-card">
          <img src="../img/1/render/5.jpg" alt="">
        </div>
        <div class="portfolio-card">
          <img src="../img/1/render/6.jpg" alt="">
        </div>
        <div class="portfolio-card">
          <img src="../img/1/render/7.jpg" alt="">
        </div>
        <div class="portfolio-card">
          <img src="../img/1/render/8.jpg" alt="">
        </div>
        <div class="portfolio-card">
          <img src="../img/1/render/9.jpg" alt="">
        </div>
        <div class="portfolio-card">
          <img src="../img/1/render/10.jpg" alt="">
        </div>
      </div>
      <!-- /.portfolio-wrap -->
    </div>
    <!-- /.container -->
  </div>
  <!-- /.project__portfolio -->

  <script src="https://static.kuula.io/embed.js"
    data-kuula="https://kuula.co/share/7YTs9?fs=1&vr=0&sd=1&thumbs=1&chromeless=0&logo=0" data-width="100%"
    data-height="640px"></script>
  <script src="../js/photoswipe.js"></script>
  <script src="../js/photoswipe-ui-default.js"></script>
  <script>
  var pswpElement = document.querySelectorAll('.pswp')[0];

// build items array
var items = [
    {
        src: 'https://placekitten.com/600/400',
        w: 600,
        h: 400
    },
    {
        src: 'https://placekitten.com/1200/900',
        w: 1200,
        h: 900
    }
];

// define options (if needed)
var options = {
    // optionName: 'option value'
    // for example:
    index: 0 // start at first slide
};

// Initializes and opens PhotoSwipe
var gallery = new PhotoSwipe( pswpElement, PhotoSwipeUI_Default, items, options);
gallery.init();</script>

</body>

</html>
